<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'none'; script-src 'unsafe-eval' 'unsafe-inline' vscode-resource:; style-src vscode-resource: 'unsafe-inline';">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        h1 {
            font-size: 46px;
            margin-top: 10vh;
            font-weight: normal;
            transition: 500ms;
        }

        li {
            width: 55vw;
            list-style: none;
            margin: 1vh;
            border-radius: 14px;
            padding: 20px;
            padding-bottom: 26px;
            cursor: pointer;
            overflow-x: hidden;
            transition: 500ms;
        }

        li:hover {
            background: var(--vscode-editor-selectionHighlightBackground);
            overflow-x: auto;
        }

        h2 {
            font-size: 26px;
            padding-bottom: 3px;
            font-weight: normal;
        }

        a {
            color: #0098ff;
            font-size: 16px;
            width: 100%;
            white-space: nowrap;
        }

        #settings {
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            right: 10vw;
            top: 10vh;
            width: 40px;
            height: 30px;
            border-radius: 8px;
            padding: 16px;
            transition: 500ms;
        }

        #settings:hover {
            background: var(--vscode-editor-selectionHighlightBackground);
        }

        .line {
            height: 3px;
            width: 100%;
            background: var(--vscode-editor-foreground);
            border-radius: 2px;
        }

        #settingsPanel {
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            right: 10vw;
            top: calc(10vh + 30px + 16px * 2);
            width: 200px;
            background: white;
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.3s ease-out;
        }
    </style>
</head>

<body>
    <h1 id="hehe">Welcome</h1>
    <ul id="projectList">
        <li class="projectItem">
            <h2>Workspaces you open will be added here, allowing you to seamlessly switch between them.</h2>
        </li>
    </ul>
    <div id="settings">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
    <div id="settingsPanel" style="display: none;">
        <!-- Content of settings panel goes here -->
        <p>Hello</p>
    </div>

    <script>
        const vscode = acquireVsCodeApi();

        // Listen for workspaces to be sent
        window.addEventListener('message', event => {
            const message = event.data;

            switch (message.command) {
                case 'sendWorkspaces':
                    const workspaces = message.data;

                    if (!workspaces || workspaces.length === 0)
                        return;

                    const ul = document.getElementById('projectList');

                    // Clear existing list items
                    ul.innerHTML = '';

                    workspaces.forEach(workspace => {

                        const li = document.createElement('li');
                        li.classList.add('projectItem');

                        const directoryName = workspace.split('/').pop();
                        const h2 = document.createElement('h2');
                        h2.textContent = directoryName;
                        li.appendChild(h2);

                        const a = document.createElement('a');
                        a.classList.add('unexpandedPath');
                        a.textContent = workspace;
                        li.appendChild(a);

                        ul.insertBefore(li, ul.firstChild);
                    });
                    break;
            }
        });

        const ulProjectList = document.getElementById('projectList');
        ulProjectList.addEventListener('click', function (event) {
            const item = event.target.closest('.projectItem');

            if (item) {
                const pathElement = item.querySelector('.unexpandedPath');

                if (pathElement) {
                    const unexpandedPath = pathElement.textContent;
                    vscode.postMessage({
                        command: 'openWorkspace',
                        unexpanded_path: unexpandedPath,
                    });
                }
            }
        });

        document.getElementById('settings').addEventListener('click', function () {
            var panel = document.getElementById('settingsPanel');
            if (panel.style.maxHeight) {
                panel.style.maxHeight = null;
            } else {
                panel.style.maxHeight = panel.scrollHeight + "px"; // scrollHeight gives the height of the panel
            }
        });

    </script>
</body>

</html>
